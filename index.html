<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Section -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="user-role">Role:</label>
                <select id="user-role" required>
                    <option value="doctor">Doctor</option>
                    <option value="receptionist">Receptionist</option>
                </select>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error"></p>
        </section>

        <!-- Receptionist Section -->
        <section id="receptionist-section" style="display: none;">
            <h2>Receptionist Panel</h2>
            <button onclick="logout()">Logout</button>
            <form id="patient-form">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" required>
                
                <label for="patient-age">Age:</label>
                <input type="number" id="patient-age" required>
                
                <label for="patient-prescription">Prescription:</label>
                <textarea id="patient-prescription" required></textarea>
                
                <button type="submit">Add Patient</button>
            </form>
            <h3>Patient List</h3>
            <ul id="patient-list"></ul>
        </section>

        <!-- Doctor Section -->
        <section id="doctor-section" style="display: none;">
            <h2>Doctor Panel</h2>
            <button onclick="logout()">Logout</button>
            <h3>Patient List</h3>
            <ul id="doctor-patient-list"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
